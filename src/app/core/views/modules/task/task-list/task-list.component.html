<div class="container ">
  <h1>Tasks</h1>
  <div class="table-responsive ">
    <table class="table table-striped ">
      <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Title</th>
        <th>Completed</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks$ | async">
        <td>{{ task.id }}</td>
        <td>{{ task.userId }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.completed }}</td>
        <td class="d-flex justify-content-around align-items-center">
          <i class="bi bi-trash text-danger fw-bold" (click)="deleteTask(task.id)"></i>
          <i class="bi bi-pencil-square text-primary fw-bold " (click)="editTask(task.id)"></i>
          <i class="bi bi-eye text-success fw-bold" (click)="viewTask(task.id)"></i>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
