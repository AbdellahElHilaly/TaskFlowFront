<!-- add-task.component.html -->
<div class="container mt-4">
  <h2>Add New Task</h2>
  <form class="mt-3" [formGroup]="taskForm" (ngSubmit)="addTask()">
    <div class="form-group mb-3">
      <label class="mb-2" for="title">Task Title:</label>
      <input type="text" class="form-control" id="title" formControlName="title" required>
    </div>
    <div class="form-group mb-3">
      <label class="mb-2" for="userId">User ID:</label>
      <select class="form-control" id="userId" formControlName="userId" required>
        <option value="1">User 1</option>
        <option value="2">User 2</option>
        <option value="3">User 3</option>
        <option value="4">User 4</option>
        <option value="5">User 5</option>
      </select>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="completed" formControlName="completed">
      <label class="form-check-label" for="completed">Completed</label>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Add Task</button>
  </form>
</div>
