
<div class="container mt-4">
  <h2>List of Users</h2>

  <div *ngIf="users.length === 0" class="alert alert-info">
    No users available.
  </div>

  <div *ngFor="let user of users" class="card mb-3">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
          <p class="card-text">{{ user.email }}</p>
          <span class="badge text-bg-warning">{{ user.role }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
