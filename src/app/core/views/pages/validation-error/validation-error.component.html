<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Validation Error</h5>
    </div>
    <div class="card-body">
      <p class="card-text">Validation failed for the request. Please check the following details:</p>
      <div *ngIf="validationError">
        <h6>Error Details:</h6>
        <ul>
          <li *ngFor="let field of getFields(validationError.details)">
            <strong>{{ field }}:</strong>
            <ul>
              <li *ngFor="let message of validationError.details[field]">
                {{ message }}
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
